<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar Videojuego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='elements.css')}}">
</head>

<body background="{{url_for('static', filename='background_dark_souls.png')}}" style="background-size:cover;background-repeat:no-repeat;">
    <div class="container">
        <h1 align="center" style="margin-top:100px;font-size: 70px;color:#fff">AGREGAR VIDEOJUEGO</h1>
        <a href="http://127.0.0.1:5000/videojuegos"><h2 align="center" style="color:#fff;">Volver</h2></a>
        <div class="centrar row" style="margin-top:60px;">
            <form action="http://127.0.0.1:5000/videojuegos/agregar" method="POST" datatype="application/json">
              <input type="text" class="form-control" required style="width:400px;margin-bottom:20px;" placeholder="Nombre" name="nombre">
              <input type="text" class="form-control" style="margin-bottom:20px;" placeholder="URL imagen" name="imagen">
              <input type="number" min="0" max="10" required style="margin-bottom:20px;" class="form-control" placeholder="Nota" name="nota">
              <button class="btn btn-success">AGREGAR</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
