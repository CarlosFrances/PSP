<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eliminar Videojuego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='elements.css')}}">
</head>

<body background="{{url_for('static', filename='background_dark_souls.png')}}" style="background-size:cover;background-repeat:no-repeat;">
    <div class="container">
        <h1 align="center" style="margin-top:150px;font-size: 70px;color:#fff">ELIMINAR VIDEOJUEGO</h1>
        <a href="http://127.0.0.1:5000/videojuegos"><h2 align="center" style="color:#fff;">Volver</h2></a>        <div class="centrar row">
                <label style="color:#fff">Eliminar por nombre</label>
                <select name="nombre" id="nombre" class="form-control" style="margin-bottom:60px;">
                    {% for juego in resultados %}
                        <option>{{juego.1}}</option>
                    {% endfor %}
                </select>
              <button class="btn btn-danger" onclick="buscar()">ELIMINAR</button>
        </div>
    </div>
    <script>
        function buscar(){
            let nombre = document.querySelector("#nombre").value
            fetch("http://127.0.0.1:5000/videojuegos/eliminar",{
                method:"DELETE",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({nombre:nombre})
                }).then(res => {
                    location.href="http://127.0.0.1:5000/videojuegos/correcto";
                });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
