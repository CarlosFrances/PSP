<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ver videojuegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='elements.css')}}">
</head>

<body background="{{url_for('static', filename='background_dark_souls.png')}}" style="background-size:cover;background-repeat:no-repeat;">
    <div class="container">
            <h1 align="center" style="margin-top:100px;font-size: 70px;color:#fff;">LISTA DE JUEGOS</h1>
            <a href="http://127.0.0.1:5000/videojuegos"><h2 align="center" style="color:#fff;">Volver</h2></a>
        <div style="margin-top:50px;">
            {% for juego in resultados %}
                <div class="row" style="display:inline-block">
                    <div class="col-6" style="margin:10px;">
                        <div class="card" style="width: 10rem">
                            <img src={{juego.3}} class="card-img-top" alt="..." />
                            <div class="card-body">
                                <h3 class="card-title">{{juego.1}}</h3>
                                <h5 align="center">nota: {{juego.2}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
